[formatter.nix]
command = "nixpkgs-fmt"
includes = ["**/*.nix"]

[formatter.rust]
command = "rustfmt"
includes = ["**/*.rs"]

[formatter.python]
command = "black"
includes = [
  "**/*.py",
  "bin/hdwallet-derive",
  "bin/make-genesis-block",
]

[formatter.javascript]
command = "prettier"
options = ["-w"]
includes = [
  "**/*.js",
  "**/*.ts",
]

[formatter.solidity]
command = "prettier"
options = ["-w"]
includes = ["**/*.sol"]
