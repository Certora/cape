[formatter.nix]
command = "nixpkgs-fmt"
includes = ["**/*.nix"]

[formatter.rust]
command = "rustfmt"
includes = ["**/*.rs"]

[formatter.python]
command = "black"
includes = [
  "**/*.py",
  "bin/hdwallet-derive",
  "bin/make-genesis-block",
]

[formatter.prettier]
command = "prettier"
options = ["-w"]
includes = [
  "**/*.js",
  "**/*.ts",
  "**/*.sol",
  "**/*.md",
  "**/*.mdx",
  "**/*.yaml",
  "**/*.json",
]

[formatter.contract]
command = "solhint"
options = ["--fix"]
includes = ["contracts/**/*.sol"]

[formatter.package_json]
command = "sort-package-json"
includes = ["**/package.json"]
